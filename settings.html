<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Settings - DBx Connector Vue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Database Connection</h1>
        <p class="subtitle">Configure your SQL Server connection settings</p>

        <form id="settingsForm">
            <div class="form-group">
                <label for="server">SQL Server</label>
                <input type="text" id="server" required placeholder="localhost\SQLEXPRESS">
                <div class="hint">Server name or instance (e.g., localhost\SQLEXPRESS)</div>
            </div>

            <div class="form-group">
                <label for="database">Database</label>
                <input type="text" id="database" required placeholder="CROWNESYS">
                <div class="hint">Database name (e.g., CROWNESYS)</div>
            </div>

            <div class="form-group">
                <label for="user">Username</label>
                <input type="text" id="user" required placeholder="sa">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="button-group">
                <button type="button" class="btn-secondary" id="testBtn">Test Connection</button>
                <button type="submit" class="btn-primary" id="saveBtn">Save & Connect</button>
            </div>

            <div id="statusMessage" class="status-message"></div>
        </form>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const form = document.getElementById('settingsForm');
        const testBtn = document.getElementById('testBtn');
        const saveBtn = document.getElementById('saveBtn');
        const statusMessage = document.getElementById('statusMessage');

        // Load saved settings if available
        ipcRenderer.invoke('db:get-saved-connection').then(config => {
            if (config) {
                document.getElementById('server').value = config.server || '';
                document.getElementById('database').value = config.database || '';
                document.getElementById('user').value = config.user || '';
                document.getElementById('password').value = config.password || '';
            }
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
        }

        function getFormData() {
            return {
                server: document.getElementById('server').value,
                database: document.getElementById('database').value,
                user: document.getElementById('user').value,
                password: document.getElementById('password').value
            };
        }

        // Test connection
        testBtn.addEventListener('click', async () => {
            showStatus('Testing connection...', 'info');
            testBtn.disabled = true;

            const config = getFormData();
            const result = await ipcRenderer.invoke('db:test-connection', config);

            if (result.success) {
                showStatus('✓ ' + result.message, 'success');
            } else {
                showStatus('✗ ' + result.message, 'error');
            }

            testBtn.disabled = false;
        });

        // Save and connect
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            showStatus('Connecting to database...', 'info');
            saveBtn.disabled = true;
            testBtn.disabled = true;

            const config = getFormData();
            const result = await ipcRenderer.invoke('db:save-connection', config);

            if (!result.success) {
                showStatus('✗ Failed to connect: ' + result.message, 'error');
                saveBtn.disabled = false;
                testBtn.disabled = false;
            }
            // On success, the main window will open and this window will close
        });
    </script>
</body>
</html>
