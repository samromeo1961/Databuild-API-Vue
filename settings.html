<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Settings - DBx Connector Vue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            background: white;
            cursor: pointer;
        }

        select:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
        }

        .input-group button {
            flex: 0 0 120px;
        }

        .validation-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            display: none;
        }

        .validation-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .validation-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .validation-status.validating {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .validation-details {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.9;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(0,0,0,0.1);
            border-left-color: #0c5460;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 5px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #databaseSelectGroup {
            display: none;
        }

        .show {
            display: block !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Database Connection</h1>
        <p class="subtitle">Configure your SQL Server connection settings</p>

        <form id="settingsForm">
            <div class="form-group">
                <label for="server">SQL Server</label>
                <div class="input-group">
                    <input type="text" id="server" required placeholder="localhost\SQLEXPRESS">
                    <button type="button" class="btn-secondary" id="loadDbBtn">Load DBs</button>
                </div>
                <div class="hint">Server name or instance (e.g., localhost\SQLEXPRESS)</div>
            </div>

            <div class="form-group" id="databaseManualGroup">
                <label for="database">Database (Manual Entry)</label>
                <input type="text" id="database" required placeholder="CROWNESYS">
                <div class="hint">Type database name or load from server using "Load DBs" button</div>
            </div>

            <div class="form-group" id="databaseSelectGroup">
                <label for="databaseSelect">Select Database</label>
                <select id="databaseSelect">
                    <option value="">-- Select a database --</option>
                </select>
                <div class="hint">Select a Databuild system database from the list</div>

                <!-- Validation Status -->
                <div id="validationStatus" class="validation-status"></div>
            </div>

            <div class="form-group">
                <label for="user">Username</label>
                <input type="text" id="user" required placeholder="sa">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="button-group">
                <button type="button" class="btn-secondary" id="testBtn">Test Connection</button>
                <button type="submit" class="btn-primary" id="saveBtn">Save & Connect</button>
            </div>

            <div id="statusMessage" class="status-message"></div>
        </form>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const form = document.getElementById('settingsForm');
        const testBtn = document.getElementById('testBtn');
        const saveBtn = document.getElementById('saveBtn');
        const loadDbBtn = document.getElementById('loadDbBtn');
        const statusMessage = document.getElementById('statusMessage');
        const databaseSelect = document.getElementById('databaseSelect');
        const databaseInput = document.getElementById('database');
        const databaseSelectGroup = document.getElementById('databaseSelectGroup');
        const databaseManualGroup = document.getElementById('databaseManualGroup');
        const validationStatus = document.getElementById('validationStatus');

        let loadedDatabases = [];

        // Load saved settings if available
        ipcRenderer.invoke('db:get-saved-connection').then(config => {
            if (config) {
                document.getElementById('server').value = config.server || '';
                document.getElementById('database').value = config.database || '';
                document.getElementById('user').value = config.user || '';
                document.getElementById('password').value = config.password || '';
            }
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
        }

        function showValidation(message, type, details = null) {
            validationStatus.innerHTML = message;
            if (details) {
                validationStatus.innerHTML += `<div class="validation-details">${details}</div>`;
            }
            validationStatus.className = `validation-status ${type} show`;
        }

        function hideValidation() {
            validationStatus.style.display = 'none';
            validationStatus.className = 'validation-status';
        }

        function getFormData() {
            // Use dropdown value if it's selected, otherwise use manual input
            const database = databaseSelect.value || databaseInput.value;
            return {
                server: document.getElementById('server').value,
                database: database,
                user: document.getElementById('user').value,
                password: document.getElementById('password').value
            };
        }

        // Load databases from server
        loadDbBtn.addEventListener('click', async () => {
            const server = document.getElementById('server').value;
            const user = document.getElementById('user').value;
            const password = document.getElementById('password').value;

            if (!server || !user || !password) {
                showStatus('Please enter server, username, and password first', 'error');
                return;
            }

            loadDbBtn.disabled = true;
            loadDbBtn.textContent = 'Loading...';

            try {
                // Connect to server to get database list
                const testConfig = { server, user, password, database: 'master' };
                const testResult = await ipcRenderer.invoke('db:test-connection', testConfig);

                if (!testResult.success) {
                    showStatus('✗ Cannot connect to server: ' + testResult.message, 'error');
                    loadDbBtn.disabled = false;
                    loadDbBtn.textContent = 'Load DBs';
                    return;
                }

                // Now get the database list (this needs to be implemented as a separate IPC handler)
                // For now, we'll use a workaround by getting databases through preferences handler
                const config = { server, user, password, database: 'master' };

                // We need to temporarily connect to get the database list
                // This is a bit of a hack - we'll connect and then call the getDatabases handler
                await ipcRenderer.invoke('db:save-connection', config);
                const dbResult = await ipcRenderer.invoke('preferences:get-databases');

                if (dbResult.success && dbResult.data) {
                    loadedDatabases = dbResult.data;

                    // Populate dropdown
                    databaseSelect.innerHTML = '<option value="">-- Select a database --</option>';
                    loadedDatabases.forEach(db => {
                        const option = document.createElement('option');
                        option.value = db;
                        option.textContent = db;
                        databaseSelect.appendChild(option);
                    });

                    // Show dropdown, hide manual input
                    databaseSelectGroup.classList.add('show');
                    databaseManualGroup.style.display = 'none';
                    databaseInput.required = false;

                    showStatus(`✓ Loaded ${loadedDatabases.length} databases from server`, 'success');
                } else {
                    showStatus('✗ Failed to load databases', 'error');
                }
            } catch (error) {
                showStatus('✗ Error: ' + error.message, 'error');
            }

            loadDbBtn.disabled = false;
            loadDbBtn.textContent = 'Load DBs';
        });

        // Database selection change - validate schema
        databaseSelect.addEventListener('change', async () => {
            const selectedDb = databaseSelect.value;
            if (!selectedDb) {
                hideValidation();
                return;
            }

            // Update hidden input
            databaseInput.value = selectedDb;

            // Validate database schema
            showValidation('<span class="spinner"></span> Validating database schema...', 'validating');

            try {
                const config = getFormData();
                const result = await ipcRenderer.invoke('db:test-connection', config);

                if (result.success && result.tables && result.tables.length >= 5) {
                    showValidation(
                        `✓ Valid Databuild Database!`,
                        'success',
                        `Database: ${selectedDb}<br>Tables Validated: ${result.tables.length}/6`
                    );
                } else if (result.success) {
                    showValidation(
                        `✗ Invalid Database Schema`,
                        'error',
                        `This database does not appear to be a valid Databuild system database.<br>Found ${result.tables ? result.tables.length : 0}/6 required tables.`
                    );
                } else {
                    showValidation(
                        `✗ Connection Failed`,
                        'error',
                        result.message
                    );
                }
            } catch (error) {
                showValidation(
                    `✗ Validation Error`,
                    'error',
                    error.message
                );
            }
        });

        // Test connection
        testBtn.addEventListener('click', async () => {
            showStatus('Testing connection...', 'info');
            testBtn.disabled = true;

            const config = getFormData();
            const result = await ipcRenderer.invoke('db:test-connection', config);

            if (result.success) {
                showStatus('✓ ' + result.message, 'success');
            } else {
                showStatus('✗ ' + result.message, 'error');
            }

            testBtn.disabled = false;
        });

        // Save and connect
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            showStatus('Connecting to database...', 'info');
            saveBtn.disabled = true;
            testBtn.disabled = true;

            const config = getFormData();
            const result = await ipcRenderer.invoke('db:save-connection', config);

            if (!result.success) {
                showStatus('✗ Failed to connect: ' + result.message, 'error');
                saveBtn.disabled = false;
                testBtn.disabled = false;
            }
            // On success, the main window will open and this window will close
        });
    </script>
</body>
</html>
